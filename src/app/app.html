<div class="save-the-date-shell">
  <div class="floral-frame" aria-hidden="true">
    <svg viewBox="0 0 100 160" preserveAspectRatio="none">
      <path
        class="floral-stroke floating-petal"
        d="M9 6c6 7 12 16 14 25 2 9 0 19-5 27-5 8-13 14-15 23-2 9 3 20 9 28 6 8 13 13 19 19"
      />
      <path
        class="floral-stroke floating-petal slower"
        d="M91 6c-5 7-11 16-13 25-2 9 0 19 4 27 4 8 12 14 14 23 2 9-3 20-9 28-6 8-13 13-18 19"
      />
      <path
        class="floral-stroke"
        d="M8 40c3-2 7-3 10-2 3 1 5 5 5 8-1 3-4 6-7 7-3 1-7 0-10-2"
      />
      <path
        class="floral-stroke"
        d="M92 120c-3-2-7-3-10-2-3 1-5 5-5 8 1 3 4 6 7 7 3 1 7 0 10-2"
      />
    </svg>
  </div>

  <main class="content-slider">
    <section class="slides-track">

      <!-- Names -->
      <article
        class="slide"
        data-slide="names"
        #slideEl
        [class.is-active]="activeIndex === 0"
      >
        <div class="slide-inner">
          <h1 class="hero-title hero-title--line">
            <span class="hero-word hero-word--primary">SAVE</span>

            <span class="hero-title-divider">
              <span class="hero-title-divider-line"></span>
              <span class="hero-word hero-word--secondary">the</span>
              <span class="hero-title-divider-line"></span>
            </span>

            <span class="hero-word hero-word--primary">DATE</span>
          </h1>
          <p class="eyebrow eyebrow--divider">for the wedding of</p>

          <div class="names-section">
            <div class="names-row" style="padding-left: 26px">
              <div class="name-block name-block--left">
                <span class="name-line" style="padding-left: 5px;">RANJULA</span>
<!--                <span class="name-line">DE ALWIS</span>-->
              </div>

              <div class="ampersand-large">&amp;</div>

              <div class="name-block name-block--right">
                <span class="name-line" style="padding-right: 9px;">CHARUTHA</span>
<!--                <span class="name-line">SONNADARA</span>-->
              </div>
            </div>
          </div>

          <div class="date-number">May 14 2026</div>

          <p class="eyebrow eyebrow--divider">Colombo, Sri Lanka</p>

          <p class="eyebrow">Formal invitation to follow</p>
        </div>
      </article>

      <!-- Date / Time / Location -->
      <!-- <article
        class="slide"
        data-slide="date"
        #slideEl
        [class.is-active]="activeIndex === 1"
      >
        <div class="slide-inner">

          <div class="date-script">May 14, 2026</div>
          <p class="eyebrow">Formal Invitation to follow</p>
        </div>
      </article> -->

      <div class="slide-indicators" aria-hidden="true">
        <div class="dot" [class.is-active]="activeIndex === 0"></div>
        <!-- <div class="dot" [class.is-active]="activeIndex === 1"></div> -->
      </div>
    </section>
  </main>
</div>

<div class="grain-overlay" aria-hidden="true"></div>
